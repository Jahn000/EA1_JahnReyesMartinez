<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Éxito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-success">Formulario enviado con éxito</h1>
            <table class="table table-bordered mt-4">
                <tbody>
                    <tr>
                        <th>Nombre del Producto</th>
                        <td><span th:text="${productos.nomPro}"></span></td>
                    </tr>
                    <tr>
                        <th>Fecha de Caducidad</th>
                        <td><span th:text="${productos.fechaCad}"></span></td>
                    </tr>
                    <tr>
                        <th>Stock Mínimo</th>
                        <td><span th:text="${productos.stockMin}"></span></td>
                    </tr>
                    <tr>
                        <th>Stock Máximo</th>
                        <td><span th:text="${productos.stockMax}"></span></td>
                    </tr>
                    <tr>
                        <th>Precio Unitario</th>
                        <td><span th:text="${productos.precioUni}"></span></td>
                    </tr>
                    <tr>
                        <th>Categoría</th>
                        <td><span th:text="${productos.categoria}"></span></td>
                    </tr>
                    <tr>
                        <th>Marca</th>
                        <td><span th:text="${productos.marca}"></span></td>
                    </tr>
                </tbody>
            </table>
            <a href="/form" class="btn btn-primary">Registrar otro producto</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>

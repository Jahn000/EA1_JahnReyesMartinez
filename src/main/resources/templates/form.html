<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario de Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Registro de Producto</h1>
        <form action="/submit" method="post" th:object="${productos}">
            <div class="mb-3">
                <label for="nomPro" class="form-label">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nomPro" name="nomPro" th:field="*{nomPro}" required>
            </div>
            <div class="mb-3">
                <label for="fechaCad" class="form-label">Fecha de Caducidad:</label>
                <input type="date" class="form-control" id="fechaCad" name="fechaCad" th:field="*{fechaCad}" required>
            </div>
            <div class="mb-3">
                <label for="stockMin" class="form-label">Stock Mínimo:</label>
                <input type="number" class="form-control" id="stockMin" name="stockMin" th:field="*{stockMin}" required>
            </div>
            <div class="mb-3">
                <label for="stockMax" class="form-label">Stock Máximo:</label>
                <input type="number" class="form-control" id="stockMax" name="stockMax" th:field="*{stockMax}" required>
            </div>
            <div class="mb-3">
                <label for="precioUni" class="form-label">Precio Unitario:</label>
                <input type="number" step="0.01" class="form-control" id="precioUni" name="precioUni" th:field="*{precioUni}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" th:field="*{categoria}" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" th:field="*{marca}" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
